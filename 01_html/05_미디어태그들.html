<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>미디어태그</title>
</head>
<body>
  <h2>미디어 관련 태그들 : img, audio, video</h2>
  <hr>
  <h3> 이미지태그: img</h3>
  <img src="img/apple.png" alt="사과" width="" height="">
  <hr>
  <h3>오디오 태그 : audio</h3>
  <audio src="img/EmbraceableYou.mp3" controls="controls"></audio>
  <!--
  <audio controls="controls">
    <source src="img/embraceableYou.mp3" type="audio/mp3">
    </audio>
    -->
  <hr>
  <h3>비디오 태그 : audio</h3>
  <video src="img/bear.mp4" controls=""></video>
  <!--<video controls="controls">
    <source src="media/bear.mp4" type="video/mp4">
    -->
  </video>
</body>
</html>
